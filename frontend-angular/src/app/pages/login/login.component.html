<app-public-menu></app-public-menu>

<div class="signin">
  <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

  <div class="register ng-tns-c134-1" style="box-sizing: border-box; display: flex;">
    <span class="ng-tns-c134-1">New user?&nbsp;</span>
    <a class="link ng-tns-c134-1" [routerLink]="['/register']">Create a new account</a>
  </div>
  <br>

  <label for="inputEmail">Email address</label>
  <input 
    type="email" 
    id="inputEmail" 
    class="form-control" 
    placeholder="Email address" 
    required="" 
    autofocus="" 
    [(ngModel)]="user.email"
  >
  <br>

  <label for="inputPassword">Password</label>
  <input 
    type="password" 
    id="inputPassword" 
    class="form-control" 
    placeholder="Password" 
    required="" 
    [(ngModel)]="user.password"
  >
  <br>

  <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="isNotValid()"
  (click)="doLogin()">Sign in</button>
</div>
