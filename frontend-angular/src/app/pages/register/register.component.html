<div class="signup">
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
    <div class="alert alert-danger" *ngIf="varValid">Your form is invalid</div>
    
    <label>Name</label>
    <input 
        type="text" 
        class="form-control" 
        placeholder="Name" 
        required="" 
        autofocus=""
        [(ngModel)]="user.name"
    >
    <br>

    <label for="inputEmail">Email address</label>
    <input 
      type="email" 
      id="inputEmail" 
      class="form-control" 
      placeholder="Email address" 
      required="" 
      autofocus="" 
      [ngClass]="validateEmail(user.email) ? '' : 'is-invalid'"
      [(ngModel)]="user.email"
    >
    <br>
  
    <label for="inputPassword">Password</label>
    <input 
      type="password" 
      id="inputPassword" 
      class="form-control" 
      placeholder="Password" 
      required="" 
      [(ngModel)]="user.password"
    >
    <br>

    <label for="inputPassword">Confirm password</label>
    <input 
      type="password" 
      id="inputConfirmPassword" 
      class="form-control" 
      placeholder="Confirm password" 
      required="" 
      [(ngModel)]="user.confirm_password"
    >
    <br>
  
    <div class="alert alert-danger" *ngIf="varPassValid">Passwords are not the same</div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()">Sign up</button>
  </div>
